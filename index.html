<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8657d03dbc.js"
      crossorigin="anonymous"
    ></script>
    <title>Login e Cadastro</title>
  </head>
  <body>
    <div class="container">
      <!-- FIRST CONTENT -->
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">Welcome back!</h2>
          <p class="description description-primary">
            To keep connected with us
          </p>
          <p class="description description-primary">
            Please login with your personal info
          </p>
          <button id="signin" class="btn btn-primary">Sign in</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Create acount</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-facebook-f"></i></li
              ></a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-google-plus-g"></i></li
              ></a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-linkedin-in"></i></li
              ></a>
            </ul>
          </div>
          <p class="description description-second">
            Or use your email for registration:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fa-regular fa-user icon-modify"></i>
              <input type="text" placeholder="Name" />
            </label>
            <label class="label-input" for="">
              <i class="fa-regular fa-envelope icon-modify"></i>
              <input type="text" placeholder="Email" />
            </label>
            <label class="label-input" for="">
              <i class="fa-solid fa-lock icon-modify"></i>
              <input type="text" placeholder="Password" />
            </label>
            <button class="btn btn-second">Sign Up</button>
          </form>
        </div>
      </div>
      <!-- SECOND CONTENT -->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title title-primary">Hello, friend</h2>
          <p class="description description-primary">
            Enter your personal details
          </p>
          <p class="description description-primary">
            and start journey with us
          </p>
          <button id="signup" class="btn btn-primary">Sign up</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">Sign in to developer</h2>
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-facebook-f"></i></li
              ></a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-google-plus-g"></i></li
              ></a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fa-brands fa-linkedin-in"></i></li
              ></a>
            </ul>
          </div>
          <p class="description description-second">
            Or use your email acount:
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="fa-regular fa-envelope icon-modify"></i>
              <input type="text" placeholder="Email" />
            </label>
            <label class="label-input" for="">
              <i class="fa-solid fa-lock icon-modify"></i>
              <input type="text" placeholder="Password" />
            </label>
            <a class="password" href="#">Forgot your password?</a>
            <button class="btn btn-second">Sign In</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
